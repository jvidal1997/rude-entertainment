<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rude Entertainment</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <header class="container-fluid bg-warning mb-4">
        <div class="row justify-content-center m-0 p-0">
            <div class="col-8 btn-group m-0 p-0"><a class="btn text-center m-0" href="index.html"><h1 class="m-0 p-0">Rude Entertainment</h1></a></div>
        </div>
    </header>

    <div id="background-container">
        
        <div id="background" class="container-fluid">
            <div id="main" class="row ">
                <div id="blue-ui" class="container bg-info rounded-4 border border-3 border-dark p-0">
                    <div class="row justify-content-center ms-0 me-0 mt-3 mb-3">
                        <div class="col-6 bg-black rounded-3"><h1 class="text-center text-info p-0 mt-1 mb-1">Poker</h1></div>
                    </div>

                    <div class="row mb-0 pe-0 justify-content-center" id="table">
                        <div id="container1" class="col-6 ps-0 pe-0">
                            <div class="row ms-0 me-0 ps-0 pe-0"><h2 class="text-center">Table</h2></div>
                            <div class="row justify-content-center ps-0 pe-0 ms-0 me-2" id="card-container1"></div>
                        </div>
                    </div>

                    <div class="row mb-0 pe-0 justify-content-between" id="game-container">
                        <div id="container1" class="col-4 ps-0 pe-0">
                            <div class="row ms-0 me-0 ps-0 pe-0"><h2 class="text-center">Player</h2></div>
                            <div class="row justify-content-center ps-0 pe-0 ms-0 me-2" id="card-container1"></div>
                        </div>
                        
                        <div id="container2" class="col-4 ps-0 pe-0">
                            <div class="row ms-0 me-0 ps-0 pe-0"><h2 class="text-center">Dealer</h2></div>
                            <div class="row justify-content-center ps-0 pe-0 ms-0 me-2" id="card-container2"></div>
                        </div>
                    </div>

                    <div id="result-box" class="row mb-1 m-0">
                        <div id="result" class="col text-center bg-info"></div>
                    </div>

                    <div class="container mb-0 ps-0 pe-0">
                        <div class="container button-container">
                            <div class="row justify-content-center ms-0 me-0" id="initial-state">
                                <div class="col-4 btn-group justify-content-center">
                                    <button class="btn btn-primary button-width border border-2 border-dark ms-0 me-0" type="button" onclick="Deal()">DEAL</button>
                                </div>
                            </div>
                            <div class="row justify-content-center hidden" id="active-state">
                                <div  class="col-4 justify-content-center btn-group ms-0 ps-0 pe-0">
                                    <button class="btn btn-primary button-width border-2 border-dark ms-0 me-2" type="button" onclick="Hit()">HIT</button>
                                    <button class="btn btn-primary button-width border-2 border-dark ps-0 pe-0" type="button" onclick="Stand()">STAND</button>
                                </div>
                            </div>
                            <div class="row justify-content-center hidden" id="end-state">
                                <div  class="col-4 justify-content-center btn-group ms-0 ps-0 pe-0">
                                    <button class="btn btn-primary border-2 border-dark ms-0 me-2" type="button" onclick="PlayAgain()">PLAY AGAIN</button>
                                    <button class="btn btn-primary border-2 border-dark" type="button" onclick="CashOut()">CASH OUT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-0 text-center text-light" id="disclaimer">* Each round costs 4 coins *</div>
            <footer class="container-fluid footer p-0 m-0">
                <div id="hyperlinks" class="row justify-content-center">
                    <div class="col-6 btn-group justify-content-center">
                        <button class="btn btn-light button-width border-1 rounded-3 border-dark me-2">Home</button>
                        <button class="btn btn-light button-width border-1 rounded-3 border-dark me-2">Library</button>
                        <button class="btn btn-light button-width border-1 rounded-3 border-dark">Shop</button>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!--<div id="logo"></div>-->
    <div id="center-ui"></div>

    <script src="./js/poker.js"></script>

</body>
</html>
